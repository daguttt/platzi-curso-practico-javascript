<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/figuras.css">
    <title>Taller 2 | Porcentajes y Descuentos | Platzi Curso Practico JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>Taller 2 | Porcentajes y Descuentos | Platzi Curso Practico JavaScript</h1>
    </header>
    <main class="main">
        <section class="cards">
            <form class="card__container">
                <h2 class="card__title">Precio con Descuento</h2>
                <input class="card__input" type="number" name="price" id="price" placeholder="¿Cuál es el precio del producto?">
                <input class="card__input" type="number" name="discount" id="discount" placeholder="¿Qué descuento tiene?">
                <button type="button" class="card__button" id="get-price-button">Calcular precio</button>
                <p class="card__result"></p>
            </form>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/descuento.js"></script>
</body>
</html>
