<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/figuras.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header class="header">
        <img src="./assets/" alt="Title icon">
        <h1>Figuras geométricas | Curso Practico JavaScript</h1>
    </header>
    <main>
        <section class="cards">
            <form class="card__container">
                <h2 class="card__title">Cuadrado</h2>
                <input class="card__input" type="number" name="square-side" id="square-side" placeholder="¿Cuánto miden los lados de tu cuadrado?">
                <button type="button" class="card__button" id="square-perimeter-button">Calcular perímetro</button>
                <button type="button" class="card__button" id="square-area-button">Calcular área</button>
                <p class="card__result"></p>
            </form>
            <form class="card__container">
                <h2 class="card__title">Triángulo</h2>
                <input class="card__input--triangle" type="number" name="triangle-side1" id="triangle-side1" placeholder="Lado 1">
                <input class="card__input--triangle" type="number" name="triangle-side2" id="triangle-side2" placeholder="Lado 2">
                <input class="card__input--triangle" type="number" name="triangle-base" id="triangle-base" placeholder="Base">
                <button type="button" class="card__button" id="triangle-perimeter-button">Calcular perímetro</button>
                <button type="button" class="card__button" id="triangle-area-button">Calcular área</button>
                <p class="card__result"></p>
            </form>
            <form class="card__container">
                <h2 class="card__title">Círculo</h2>
                <input class="card__input" type="number" name="circle-radius" id="circle-radius" placeholder="¿Cuál es el radio de tu círculo?">
                <button type="button" class="card__button" id="circle-circumference-button">Calcular perímetro</button>
                <button type="button" class="card__button" id="circle-area-button">Calcular área</button>
                <p class="card__result"></p>
            </form>
        </section>
    </main>
    <script src="js/figuras.js"></script>
</body>
</html>
