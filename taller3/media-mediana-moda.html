<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/media-mediana-moda.css">
    <title>Taller 3 | Media - Mediana - Moda | Platzi Curso Practico JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>Taller 3 | Media - Mediana - Moda | Platzi Curso Practico JavaScript</h1>
    </header>
    <main class="main">
        <section class="cards">
            <form class="card">
                <h2 class="card__title">Media, Mediana y Moda</h2>
                <div class="label-container">
                    <label for="numbers">Ingresa los números (separandolos por comas)</label>
                    <input type="text" id="numbers" class="card__input" placeholder="1, 2, 3, 4">
                </div>
                <div class="label-container">
                    <label for="statistical-operation">Operación</label>
                    <select name="statistical-operation" id="statistical-operation" class="card__input">
                        <option value="media">Media o Promedio</option>
                        <option value="mediana">Mediana</option>
                        <option value="moda">Moda</option>
                        <option value="media-ponderada">Media o Promedio ponderado</option>
                    </select>
                </div>
                <button type="button" id="calculate-button">Calcular</button>
                <p class="card__result"></p>
            </form>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="./js/mediaMedianaModa.js"></script>
</body>
</html>
